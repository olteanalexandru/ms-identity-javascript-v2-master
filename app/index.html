<!DOCTYPE html>
<html>
<head>
    <title>Custom Login Page</title>
    <script src="https://alcdn.msauth.net/browser/2.13.1/js/msal-browser.min.js"></script>
    <script src="authConfig.js"></script>
    <script src="ui.js"></script>
    <script src="authRedirect.js"></script>
    <!-- <script src="authPopup.js"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <h2 class="card-title text-center">Login</h2>
                    <div class="card-body py-md-4">
                        <form onsubmit="event.preventDefault(); signIn();">
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" placeholder="Username" required />
                            </div>
                            <div class="form-group mt-2">
                                <input type="password" class="form-control" id="password" placeholder="Password" required />
                            </div>
                            <div class="row d-flex justify-content-center">
                                <div class="col-auto">
                                    <br />
                                    <button type="submit" class="btn btn-success btn-md ms-Button-submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
  
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
